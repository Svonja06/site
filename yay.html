<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .yay-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2; /* Ensure text is above hearts */
    }
    .yay-text {
        font-size: 48px; /* Adjust font size */
        font-weight: bold;
        color: #ff69b4; /* Adjust text color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        padding: 20px; /* Add padding around the text */
        border: 4px solid #ff69b4; /* Add border around the text */
        border-radius: 10px; /* Add border radius */
    }
    .countdown {
        font-size: 24px;
        margin-top: 20px;
        color: #ff69b4; /* Adjust text color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
    }
    .heart-container {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1; /* Ensure hearts are behind text and countdown */
    }
    .heart {
        position: absolute;
        width: 50px; /* Adjust the size of the heart */
        height: auto;
        bottom: 0; /* Start position at the bottom */
        left: calc(50% - 25px); /* Center horizontally */
        animation: floatUp 10s linear infinite; /* Animation */
    }
    @keyframes floatUp {
        0% {
            transform: translateY(100vh); /* Start from the bottom of the page */
        }
        100% {
            transform: translateY(-200%); /* End position above the visible area */
        }
    }
</style>
</head>
<body>
<div class="yay-container">
    <div class="yay-text">Yayyy!</div>
    <div class="countdown" id="countdown"></div>
</div>

<div class="heart-container">
    <!-- JavaScript will create hearts here -->
</div>

<script>
    // Countdown to February 14th
    var countDownDate = new Date("Feb 14, 2024 00:00:00").getTime();
    var countdownElement = document.getElementById("countdown");

    var countdownInterval = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = "Countdown to February 14: " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "It's Valentine's Day!";
        }
    }, 1000);

    // Dynamically create hearts
    window.onload = function() {
        var container = document.querySelector('.heart-container');
        var numHearts = 100; // Number of hearts

        for (var i = 0; i < numHearts; i++) {
            var heart = document.createElement('img');
            heart.src = "heart.webp"; // Heart image source
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random animation duration (between 5s and 10s)
            container.appendChild(heart);
        }
    };
</script>
</body>
</html>
